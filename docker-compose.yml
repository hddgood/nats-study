# docker-compose.yml
version: '3.8'

services:
  nats-1:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: nats-1
    hostname: nats-1
    environment:
      - NODE_ID=1
      - CLUSTER_NAME=nats-cluster
    volumes:
      - ./data/node1:/data
    ports:
      - "4222:4222"  # 客户端端口
      - "8222:8222"  # 监控端口
      - "6222:6222"  # 集群端口
    networks:
      - nats-cluster
    restart: unless-stopped

  nats-2:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: nats-2
    hostname: nats-2
    environment:
      - NODE_ID=2
      - CLUSTER_NAME=nats-cluster
    volumes:
      - ./data/node2:/data
    ports:
      - "4223:4222"
      - "8223:8222"
      - "6223:6222"
    networks:
      - nats-cluster
    restart: unless-stopped

  nats-3:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: nats-3
    hostname: nats-3
    environment:
      - NODE_ID=3
      - CLUSTER_NAME=nats-cluster
    volumes:
      - ./data/node3:/data
    ports:
      - "4224:4222"
      - "8224:8222"
      - "6224:6222"
    networks:
      - nats-cluster
    restart: unless-stopped

networks:
  nats-cluster:
    name: nats-cluster