# configs/jetstream-cluster.conf

# 服务器名称和基本配置
server_name: nats-${NODE_ID}
pid_file: "/var/run/nats/nats.pid"

# 客户端连接
port: 4222
http_port: 8222

# 集群配置
cluster {
    name: "nats-cluster"
    port: 6222
    routes = [
        "nats://nats-1:6222",
        "nats://nats-2:6222",
        "nats://nats-3:6222"
    ]
}

# JetStream 配置
jetstream {
    store_dir: "/data"
    max_mem: 4G
    max_file: 20G
}